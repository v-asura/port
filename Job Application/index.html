<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Job Application <span>(Web)</span></h1>
            <form action="#">
                <div class="form">
                    <div class="control">
                    <label for="first_name">First Name:</label>
                    <input id="first_name" name="first_name" placeholder="first Name">
                </div>
                <div class="control">
                    <label for="last_name">Last Name:</label>
                    <input id="last_name" name="last_name" placeholder="Last Name">
                </div>
                <div class="control">
                    <label for="Email">Email:</label>
                    <input type="Email" id="Email" name="Email" placeholder="Email">
                </div>
                <div class="control">
                    <label for="Job_role">Job Role:</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                      </select>
                </div>
                <div class="areaControl">
                    <label for="Address">Address:</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                </div>
                <div class="control">
                    <label for="City">City:</label>
                    <input id="City" name="City" placeholder="City">
                </div>
                <div class="control">
                    <label for="Pin_Code">Pin Code:</label>
                    <input type="number"id="Pin_Code" name="Pin_Code" placeholder="Pin Code">
                </div>
                <div class="control">
                    <label for="Start_Date">Start Date:</label>
                    <input type="date" id="Start_Date" name="Start_Date">
                </div>
                <div class="control">
                    <label for="Upload_your_CV">Upload your CV:</label>
                    <input type="file" id="Upload_your_CV" name="Upload_your_CV">
                </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
