<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Life Timer</title>
</head>
<body>
    <div class="background">
        <div id ="initial"class="container">
            <h1>Enter Your DOB</h1>
        </div>
        <div id="final" class="container">
            <div class="center">
                <h1>You Lived</h1>
                <div class="time-container">
                    <h2>
                        <div class="year">0</div>
                        Years
                    </h2>
                    <h2>
                        <div class="month">0</div>
                        Months
                    </h2>
                    <h2>
                        <div class="day">0</div>
                        Days
                    </h2>
                    <h2>
                        <div class="hour">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div class="minute">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div class="second">0</div>
                        Seconds
                    </h2>
                </div>
            </div>
        </div>
        <div class="setting">
            <i class="fa-solid fa-gear"></i>
            <div class="setting-content hide">
                <input type="date" name="dob" id="dob" />
                <button id="dobBtn">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
