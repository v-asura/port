<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div class="box">
           <section class="upper">
            <h1>Expense Tracker</h1>
            <div class="balance">
                <h2 id="net">₨. 0</h2>
                <h3>Your Balance</h3>

            </div>
           </section> 
           <div class="transaction-container">
            <div class="transaction-head">
                <h3>Transactions</h3>
                <hr/>
            </div>
            <div class="transactions">
                <!-- <div class="transaction">
                    <div class="content">
                        <div class="left">
                            <p>Example Text</p>
                            <p>+ ₨ 200</p>
                        </div>
                        <div class="status credit">C</div>
                    </div>
                    <div class="lower ">
                        <div class="icon">
                            <i class="fa-regular fa-pen-to-square"></i>
                       </div>
                        <div class="icon">
                            <i class="fa-solid fa-trash"></i>
                       </div>
                    </div>
                </div> -->
            </div>
           </div>
           <section class="t-form">
            <h3>Add Transactions</h3>
            <form action="" id="form">
              <div class="inputs">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" placeholder="Enter Description" name="text" id="text"/>
                  </div>
                  <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" placeholder="Enter Amount" name="amount" id="amount"/>
                  </div>
              </div>
              <div class="btns-container">
                <button type="submit" id="earn">
                    <p id="earnings">₨.0</p>
                    <p>Earnings</p>
                </button>
                <button type="submit" id="expense">
                    <p id="expenses">₨.0</p>
                    <p>Expenses</p>
                </button>
              </div>
            </form>
           </section>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
